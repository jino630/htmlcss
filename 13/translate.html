<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            .movex:hover { transform:translateX(50px); }
            .movey:hover { transform:translateY(20px); }
            .movexy:hover { transform:translate(10px, 20px); }
            .scalex:hover { transform:scaleX(1.2); }
            .scaley:hover { transform:scaleY(1.5); }
            .scale:hover { transform:scale(0.7); }
        </style>
    </head>
    <body>
        <div class="origin">
            <div class="movex"><img src="bus.jpg"></div>
        </div>
        <div class="origin">
            <div class="movey"><img src="bus.jpg"></div>
        </div>
        <div class="origin">
            <div class="movexy"><img src="bus.jpg"></div>
        </div>
        <hr><hr>
        <div class="origin">
            <div class="scalex"><img src="fruit.jpg"></div>
        </div>
        <div class="origin">
            <div class="scaley"><img src="fruit.jpg"></div>
        </div>
        <div class="origin">
            <div class="scale"><img src="fruit.jpg"></div>
        </div>
    </body>
</html>
