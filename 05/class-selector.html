<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            .bluetext { color:blue; }
            h2.redtext { color:red; }
            .skyblue { color:skyblue; }
        </style>
    </head>
    <body>
        <h1>블루베리에 관한 연구</h1>
        <h2 class="bluetext">블루베리와 항산화 효능</h2>
        <p class="bluetext">블루베리는 항상화제인 안토시아닌과 폴리페놀을 다량 포함하고 있습니다.</p>
        <p>
            메사츄세츠 보스톤에 있는 <span class="skyblue">USDA 노화</span>에 관한 인류 영양 연구센터 (the USDA Human Nutrition Research Center On Aging)의 
            자료에 의하면 블루베리는 과일 중에서 가장 항산화 작용이 뛰어난 과일이라고 합니다.
        </p>
        <h2 class="redtext">태그 지정 클래스 선택자</h2>
        <p class="redtext">h2에 태그를 지정해서.. p 태그에는 안먹힌다.</p>
    </body>
</html>
