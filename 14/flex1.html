<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
           #container { display:flex; flex-wrap:wrap; }
           #container div { width:200px; border:1px solid black; background:#ccc; }
           #box1 { order:3; } 
           #box2 { order:2; flex:2 2 0; }
           #box3 { order:1; }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="box1"><h2>1</h2></div>
            <div id="box2"><h2>2</h2></div>
            <div id="box3"><h2>3</h2></div>
        </div>
    </body>
</html>
