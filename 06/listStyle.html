<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            .sqBullet { list-style-type:square; }
            .noBullet { list-style-type:none; }
            .book1 { list-style-type:lower-alpha; }
            .book2 { list-style-type:upper-roman; }
            ul.jino { list-style-image:url('../img/jino.jpg'); list-style-position:inside; }
        </style>
    </head>
    <body>
        <h1>나무나무</h1>
        <ul class="sqBullet">
            <li>감 나무</li>
            <li>대추 나무</li>
        </ul>
        <ul class="noBullet">
            <li>감 나무</li>
            <li>대추 나무</li>
        </ul>
        <ol class="book1">
            <li>감 나무</li>
            <li>대추 나무</li>
        </ol>
        <ol class="book2">
            <li>감 나무</li>
            <li>대추 나무</li>
        </ol>
        <ul class="jino">
            <li>감 나무</li>
            <li>대추 나무</li>
        </ul>
    </body>
</html>
