<html>

        <form>

                <option value="elec">전기전자공학과</option>

            <hr>
            <label class="regg" for="classs">학과2</label>

                    <option selected value="com">컴퓨터공학과</option>
                    <option value="chemical">화학공학과</option>

            <hr>
            <textarea name="intro" cols="100" rows="5">
                열심히 사는 사람들의 손을 잡아주는 곳 - 이지스 퍼블리싱

                우리는 책을 내기 전에 다시 한 번 물어봅니다.
                "이 책이 사람들에게 도움이 되는가?"

                더 쉽게 더 빠르게 지식을 전달하고 싶습니다.
                이지스 퍼블리싱의 책과 앱을 만나보세요.
            </textarea>
