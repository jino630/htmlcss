<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <form>
            <fieldset>
                <legend>로그인 정보</legend>
                <ul>
                    <li><label for="user-name">이름 </label><input type="text" id="user-name"></li>
                    <li><label for="pw">비밀번호 </label><input type="password" id="pw"></li>
                    <li><label for="pw2">비밀번호 확인 </label><input type="password" id="pw2"></li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>개인 정보</legend>
                <ul>
                    <li><label for="email">email </label><input type="email" id="email"></li>
                    <li><label for="tel">tel</label><input type="tel" id="tel"></li>
                    <li><label for="url">url</label><input type="url" id="url"></li>
                </ul>
            </fieldset>
        </form>
    </body>
</html>
