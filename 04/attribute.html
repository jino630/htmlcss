<!doctype html>
<html>
    <head><meta charset="utf-8"></head>
    <body>
        <h1>여름방학 특강 신청</h1>
        <form>
            <fieldset>
                <legend>수강 과목</legend>
                <label class="reg" for="subj">영어회화(초급)<input type="text" id="subj" value="오전 9:00~11:00" readonly></label>
            </fieldset>
            <fieldset>
                <legend>신청자</legend>
                <label class="reg" for="name">이름</label>
                <input type="text" id="name" autofocus required>
                <label class="reg" for="number">학번</label>
                <input type="text" id="number" placeholder="하이픈없이 입력">
            </fieldset>
            <fieldset>
                <legend>교재 주문</legend>
                <label class="reg" for="order">단체 주문<input type="number" min="10" max="100" value="10" step="10"></label>
            </fieldset>
        </form>
    </body>
</html>
